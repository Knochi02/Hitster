<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Login</title>
</head>
<body>
  <h1>Willkommen bei Hitster</h1>
  <p>Bitte melde dich bei Spotify an, um Musik abspielen zu können.</p>
  <button id="login-button">Mit Spotify einloggen</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const client_id = "26a0b6c1dd564438861726a3dc4fb46e";  
    const redirect_uri = "https://knochi02.github.io/Hitster/index.html"; // QR-Scanner-Seite
    const scopes = "streaming user-read-email user-read-private user-modify-playback-state";

    function getSpotifyAuthUrl() {
      return `https://accounts.spotify.com/authorize?client_id=${client_id}&response_type=token&redirect_uri=${encodeURIComponent(redirect_uri)}&scope=${encodeURIComponent(scopes)}`;
    }

    document.getElementById("login-button").addEventListener("click", () => {
      window.location.href = getSpotifyAuthUrl();
    });
    });

    // Token aus URL fragment auslesen, falls Rückkehr von Spotify
    const hash = window.location.hash;
    if (hash) {
      const token = new URLSearchParams(hash.replace("#", "?")).get("access_token");
      if (token) {
        localStorage.setItem("spotify_token", token);
        window.location.href = redirect_uri; // Weiterleiten zum QR-Scanner
      }
    }
    
    // Wenn Token schon vorhanden → direkt weiterleiten
    if (localStorage.getItem("spotify_token")) {
      window.location.href = redirect_uri;
    }
  </script>
</body>
</html>
