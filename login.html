<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Login</title>
</head>
<body>
  <h1>Willkommen bei Hitster</h1>
  <p>Bitte melde dich bei Spotify an, um Musik abspielen zu können.</p>
  <button id="login-button">Mit Spotify einloggen</button>

<script>
  // Wenn Token schon vorhanden → direkt zum Scanner
  const existingToken = localStorage.getItem("spotify_token");
  if (existingToken) {
    window.location.href = "scanner.html";
  }

  // Login über Backend starten
  document.getElementById("login-button").addEventListener("click", () => {
    window.location.href = "https://hitster-backend.vercel.app/api/login";
  });

  // Token aus URL-Fragment speichern (nach Redirect vom Backend)
  const hash = window.location.hash;
  if (hash) {
    const token = new URLSearchParams(hash.replace("#","?")).get("access_token");
    if (token) {
      localStorage.setItem("spotify_token", token);
      window.location.href = "scanner.html";
    }
  }
</script>
</body>
</html>
